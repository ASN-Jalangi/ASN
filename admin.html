<!-- Add gallery management functionality to the admin page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Adarsha Shishu Niketan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="admin-panel">
        <div class="container">
            <h2>Admin Panel</h2>
            <div class="admin-section">
                <h3>Manage Gallery</h3>
                <form id="upload-gallery-form" enctype="multipart/form-data">
                    <label for="gallery-upload">Upload New Image:</label>
                    <input type="file" id="gallery-upload" accept="image/*" multiple>
                    <button type="submit" class="btn">Upload</button>
                </form>
                <!-- Other management sections can be added here -->
            </div>
        </div>
    </section>
</body>
</html>
